<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- global -->
    <link rel="stylesheet" href="style/global/root.css" />
    <link rel="stylesheet" href="style/global/global.css" />

    <!-- components -->
    <link rel="stylesheet" href="style/components/nav.css" />
    <link rel="stylesheet" href="style/components/header.css" />
    <!-- <link rel="stylesheet" href="style/components/main.css" /> -->
    <!-- <link rel="stylesheet" href="style/components/footer.css" /> -->

    <!-- google fonts icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>001 LUMORA</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navigation">
      <ul class="logo">
        <li>
          <a href="#">
            <span class="material-symbols-rounded">home_app_logo</span>
            <p>LUMORA</p>
          </a>
        </li>
      </ul>
      <ul class="links">
        <li><a href="#">About</a></li>
        <li><a href="#">Accessores</a></li>
        <li><a href="#">Smart home</a></li>
        <li><a href="#">Services</a></li>
      </ul>

      <!-- navigation script -->
      <script src="script/nav.js"></script>
      <ul class="profile-search">
        <li>
          <form action="" method="post">
            <span class="material-symbols-rounded">search</span>
            <input type="search" name="search" placeholder="Search" />
          </form>
        </li>
        <li>
          <a href="#">
            <img src="img/profile.jpg" alt="profile" />
          </a>
        </li>
        <li class="menu" onmouseenter="menuToggle()" id="menu-btn">
          <a href=""><span class="material-symbols-rounded">menu</span></a>
        </li>
      </ul>
      <ul class="menu-links" id="menu-links" onmouseleave="closeMenu()">
        <li>
          <a href="#">
            <img src="img/profile.jpg" alt="profile" />
          </a>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Accessores</a></li>
        <li><a href="#">Smart home</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>

    <!-- header -->
    <header class="header">
      <ul class="rooms">
        <li>
          <button onclick="room00()" class="room00">
            <p>Room</p>
            <p>00</p>
          </button>
        </li>
        <li>
          <button onclick="room01()" class="room01">
            <p>Room</p>
            <p>01</p>
          </button>
        </li>
        <li>
          <button onclick="room02()" class="room02">
            <p>Room</p>
            <p>02</p>
          </button>
        </li>
      </ul>
      <section class="container">
        <h1 class="heading1">YOUR SMART HOME, YOUR WAY.</h1>
        <button class="viewVideo">
          <p>View video</p>
          <span class="material-symbols-rounded">arrow_right</span>
        </button>
      </section>

      <!-- mini sidebar -->
      <div class="mini-sidebar">
        <div class="sidebar-content" id="sidebar-content">
          <img src="img/rooms/room00.webp" alt="room00" />
          <div class="sidebar-details">
            <p>Camera</p>
            <br />
            <p>Camera on Cafe n4</p>
            <p>12:00 - 5:00</p>
          </div>
        </div>
        <div class="sidebar-btn" onclick="spanValue()">
          <span class="material-symbols-rounded" id="chevron_left"
            >chevron_left</span
          >
        </div>
      </div>
      <script src="script/header.js"></script>
    </header>
  </body>
</html>
